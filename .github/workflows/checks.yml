name: Checks
on: 
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install ruff
      - name: Install ruff
        run: pip install ruff

      # Run code quality checks
      - name: Run code quality checks
        run: |
          ruff check ./src
          ruff format --check ./src